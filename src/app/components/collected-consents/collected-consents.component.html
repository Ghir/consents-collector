<div class="container">

  <div class="mat-elevation-z2">

    <table mat-table
           [dataSource]="$dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Name </th>
        <td mat-cell
            *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell
            *matHeaderCellDef> Email </th>
        <td mat-cell
            *matCellDef="let item"> {{item.email}} </td>
      </ng-container>

      <ng-container matColumnDef="consents">
        <th mat-header-cell
            *matHeaderCellDef> Consents </th>
        <td mat-cell
            *matCellDef="let item"> {{item.consents | format }} </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <app-paginator [numPages]="numPages"
                   (page)="paginate($event)"></app-paginator>
  </div>
</div>
